<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Terra Bank</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>

    
    <section class="registroTerrabank">
        <h1>Regístrese hoy en Terra Bank</h1>
    </section>

    
    <section class="seccionRegistro">
        <div class="contenedorRegistro">
            <form class="formularioRegistro">
                <h2>Ingrese sus datos</h2>

                <label for="primerNombre">Nombre</label>
                <input type="text" id="primerNombre" name="primerNombre" required>

                <label for="primerNombre">Apellido</label>
                <input type="text" id="primerNombre" name="primerNombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>

                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <label for="tipoCuenta">Tipo de cuenta</label>
                <select id="tipoCuenta" name="tipoCuenta" required>
                    <option value="personal">Persona</option>
                    <option value="business">Empresa</option>
                </select>

                <label for="password">Cree una contraseña</label>
                <input type="password" id="password" name="password" required>

                <label class="terminos">
                    <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
                </label>

                <div class="recaptchaPlaceholder">[reCAPTCHA]</div>

                <button type="submit" class="botonRegistro">Regístrese</button>

                <p>Gracias por elegirnos</p>

                <div class="redes">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </form>
        </div>
    </section>
    <footer class="copyFooter">
        <p>&copy; 2024 Terra Bank. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
