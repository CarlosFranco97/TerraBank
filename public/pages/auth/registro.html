<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Terra Bank</title>
    <link rel="stylesheet" href="../../CSS/style.css">
</head>
<body>
    <section class="hoyEnTerraBank">
        <h1>Regístrese hoy en Terra Bank</h1>
    </section>

    <section class="registrationSection">
        <div class="registrationContainer">
            <form class="registrationForm">
                <h2>Ingrese sus datos</h2>

                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>

                <label for="dob">Fecha de nacimiento</label>
                <input type="date" id="dob" name="dob" required>

                <label for="accountType">Tipo de cuenta</label>
                <select id="accountType" name="accountType" required>
                    <option value="personal">Persona</option>
                    <option value="business">Empresa</option>
                </select>

                <label for="password">Cree una contraseña</label>
                <input type="password" id="password" name="password" required>

                <label class="terms">
                    <input type="checkbox" name="terms" required> Acepto los términos y condiciones
                </label>

                <div class="recaptchaPlaceholder">[reCAPTCHA]</div>

                <button type="submit" class="registerBtn">Regístrese</button>
                <p class="thankYou">Gracias por elegirnos</p>

                <div class="socialMedia">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Terra Bank. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
