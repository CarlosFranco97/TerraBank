<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Terra Bank</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>

    
    <section class="hoyenterrabank">
        <h1>Regístrese hoy en Terra Bank</h1>
    </section>

    
    <section class="registration-section">
        <div class="registration-container">
            <form class="registration-form">
                <h2>Ingrese sus datos</h2>

                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>

                <label for="dob">Fecha de nacimiento</label>
                <input type="date" id="dob" name="dob" required>

                <label for="account-type">Tipo de cuenta</label>
                <select id="account-type" name="account-type" required>
                    <option value="personal">Persona</option>
                    <option value="business">Empresa</option>
                </select>

                <label for="password">Cree una contraseña</label>
                <input type="password" id="password" name="password" required>

                <label class="terms">
                    <input type="checkbox" name="terms" required> Acepto los términos y condiciones
                </label>

                <div class="recaptcha-placeholder">[reCAPTCHA]</div>

                <button type="submit" class="register-btn">Regístrese</button>
                <p class="thank-you">Gracias por elegirnos</p>

                <div class="social-media">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Terra Bank. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
