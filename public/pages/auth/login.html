<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Terra Bank</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>

    
    <section class="login-section">
        <div class="login-container">
            <img src="img/WhatsApp_Image_2024-08-30_at_11" alt="">
            <form class="login-form">
                <h1 class="iniciarsesion">Iniciar sesión</h1>
                <h2 class="ingresesusdatos">Ingrese sus datos</h2>

                <label for="email">Ingrese su email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Ingrese su contraseña</label>
                <input type="password" id="password" name="password" required>

                <div class="recaptcha-placeholder">[reCAPTCHA]</div>

                <button type="submit" class="login-btn">Ingresar</button>
            </form>
        </div>
    </section>

    <p class="copyfooter">&copy; 2024 Terra Bank. Todos los derechos reservados.</p>
</footer>
</body>
</html>
