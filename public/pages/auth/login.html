<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Terra Bank</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>

    
    <section class="seccionInicioSesion">
        <div class="contenedorInicioSesion">
            <form class="formularioInicioSesion">
                <h1 class="iniciarSesion">Iniciar sesión</h1>
                <h2 class="ingreseSusDatos">Ingrese sus datos</h2>

                <label for="email">Ingrese su email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Ingrese su contraseña</label>
                <input type="password" id="password" name="password" required>

                <div class="recaptchaPlaceholder">[reCAPTCHA]</div>

                <button type="submit" class="botonLogin">Ingresar</button>
            </form>
        </div>
    </section>

    <p class="copyFooter">&copy; 2024 Terra Bank. Todos los derechos reservados.</p>
</footer>
</body>
</html>
